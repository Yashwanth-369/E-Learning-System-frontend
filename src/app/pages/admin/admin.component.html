<div class="admin-page">
  <div class="background">
    <div class="admin-container">
      <h2>Welcome, Admin!</h2>
      <div class="admin-cards">
        <div class="card">
          <h3>Manage Users</h3>
          <p>View, edit, or remove users from the system.</p>
          <button class="btn-primary">Go to Users</button>
        </div>

        <div class="card">
          <h3>View Reports</h3>
          <p>Access system logs and activity reports.</p>
          <button class="btn-primary">View Reports</button>
        </div>

        <div class="card">
          <h3>Add Course</h3>
          <p>Update and Manage Courses</p>
          <button class="btn-primary" (click)="navigateToCourse()">Manage Courses</button>
        </div>            
      </div>
    </div>
