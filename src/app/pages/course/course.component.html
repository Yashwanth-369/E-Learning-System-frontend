<div class="container">
    <h2>Add New Course</h2>
    <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
      <!-- Course Name -->
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" [(ngModel)]="course.courseName" name="courseName" class="form-control" required>
      </div>
  
      <!-- Start Date -->
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" [(ngModel)]="course.startDate" name="startDate" class="form-control" required>
      </div>
  
      <!-- End Date -->
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" [(ngModel)]="course.endDate" name="endDate" class="form-control" required>
      </div>
  
      <!-- Available Seats -->
      <div class="form-group">
        <label for="availableSeats">Available Seats</label>
        <input type="number" id="availableSeats" [(ngModel)]="course.availableSeats" name="availableSeats" class="form-control" required>
      </div>
  
      <!-- Course Status -->
      <div class="form-group">
        <label for="status">Course Status</label>
        <select id="status" [(ngModel)]="course.status" name="status" class="form-control" required>
          <option value="open">Open</option>
          <option value="closed">Closed</option>
        </select>
      </div>
  
      <!-- Submit Button -->
      <div class="button-wrapper">
        <button type="submit" [disabled]="!courseForm.form.valid" class="btn btn-submit">Submit</button>
      </div>
    </form>
  </div>
